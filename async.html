<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const testapi = "http://localhost:8777/api/v1/api.php?q=cars&t=3"
        async function test1() {
            console.log('Ready');
            let example = await fetch(testapi);
            console.log('I will print second');
        }

        function test3() {
            console.log("just testing");
        }

        // test1();
        // console.log('I will print first');

        function test2() {
            console.log('Ready');
            let example = fetch(testapi).then((res) => {
                console.log('This is inside the then() block');
            });
            console.log('This is after the fetch statement where we are now executing other code that is not async');
        }

        test2();
        test3();

        console.log('this is after the entire function');
    </script>
</body>
</html>
